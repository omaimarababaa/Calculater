<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">

    <title>Document</title>
</head>

<body>

    <div class="caption">Calculater App</div>
    <div class="calculate">
        <div class="calculeteResulte">
            <input type="text" class="text" id="result" placeholder="0">
            <button class="btnclear" onclick="deleteInp()">C</button>
        </div>
        <div class="CalculateBody">
            <button class="btn" onclick="swapNumber(7)">7</button>
            <button class="btn" onclick="swapNumber(8)">8</button>
            <button class="btn" onclick="swapNumber(9)">9</button>
            <button class="char"onclick="getOperater('/')" >/</button>

            <button class="btn" onclick="swapNumber(4)">4</button>
            <button class="btn" onclick="swapNumber(5)">5</button>
            <button class="btn" onclick="swapNumber(6)">6</button>
            <button class="char" onclick="getOperater('*')" >*</button>

            <button class="btn" onclick="swapNumber(1)">1</button>
            <button class="btn" onclick="swapNumber(2)">2</button>
            <button class="btn" onclick="swapNumber(3)">3</button>
            <button class="char" onclick="getOperater('-')">-</button>

            <button class="btn" onclick="swapNumber(0)">0</button>
            <button class="btn"onclick="getOperater('.')" >.</button>
            <button class="equal" onclick="equalEval()">=</button>
            <button class="char" onclick="getOperater('+')" >+</button>

        </div>
    </div>
    <script src="./javascript.js" type="text/javascript"></script>
</body>

</html>
